<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de atencion | Clínica Dental John Vega</title>

    <link rel="stylesheet" href="/Static/CSS/estilos.css">
    <link rel="stylesheet" href="/Static/CSS/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar dinámico según el rol -->
    <div id="navbar-container"></div>
    
    <script src="/Static/JS/include.js"></script>
    <script src="/Static/JS/navbar_auth.js"></script>
    
    <section class="seccion-generica animate-on-load">
    <div class="contenedor">

        <h2 class="animate-delay-1">Horario de Atención</h2>
        <p class="introduccion animate-delay-2">
            Administra los horarios en los que la clínica estará disponible para atender a los pacientes.
        </p>

        <div class="detalle-servicio horario-bloque animate-delay-3">

            <form id="formHorario">

                <!-- Lunes a Viernes -->
                <h3>Entre Semana</h3>

                <div class="campo">
                    <label for="semana-inicio">Hora de Apertura:</label>
                    <input type="time" id="semana-inicio" class="input-datos" required>
                </div>

                <div class="campo">
                    <label for="semana-cierre">Hora de Cierre:</label>
                    <input type="time" id="semana-cierre" class="input-datos" required>
                </div>

                <hr>

                <!-- Sábado -->
                <h3>Sábado</h3>

                <div class="campo">
                    <label for="sabado-inicio">Hora de Apertura:</label>
                    <input type="time" id="sabado-inicio" class="input-datos" required>
                </div>

                <div class="campo">
                    <label for="sabado-cierre">Hora de Cierre:</label>
                    <input type="time" id="sabado-cierre" class="input-datos" required>
                </div>

                <hr>

                <!-- Domingo -->
                <h3>Domingo</h3>
                <p>(Opcional — la mayoría de clínicas no abren domingo)</p>

                <div class="campo">
                    <label for="domingo-inicio">Hora de Apertura:</label>
                    <input type="time" id="domingo-inicio" class="input-datos">
                </div>

                <div class="campo">
                    <label for="domingo-cierre">Hora de Cierre:</label>
                    <input type="time" id="domingo-cierre" class="input-datos">
                </div>

                <button type="submit" class="btn-guardar-horario">
                    Guardar Horario
                </button>

            </form>

        </div>

    </div>
</section>
</body>
