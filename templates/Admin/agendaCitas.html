<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda del Dentista | Clínica Dental John Vega</title>

    <link rel="stylesheet" href="/Static/CSS/estilos.css">
    <link rel="stylesheet" href="/Static/CSS/citas.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="navbarAdmin"></div>
    <script src="/Static/JS/include.js"></script>
    <script src="/Static/JS/navbar_auth.js"></script>

    <section class="seccion-generica animate-on-load">
        <div class="contenedor">

            <h2 class="animate-delay-1">Agenda</h2>
            <p class="introduccion animate-delay-2">
                Aquí puedes gestionar todas las citas pendientes de aprobación.
            </p>

            <div class="lista-citas animate-delay-3">

                <!-- CITA -->
                <div class="cita-card">
                    <div class="cita-info">
                        <h3>Juan Pérez</h3>
                        <p><strong>Fecha:</strong> 10/12/2025</p>
                        <p><strong>Hora:</strong> 2:30 PM</p>
                        <p><strong>Servicio:</strong> Limpieza Dental</p>
                        <p>
                            <strong>Estado:</strong>
                            <span class="estado estado-pendiente">Pendiente</span>
                        </p>
                    </div>

                    <div class="cita-acciones">
                        <button class="btn-accion aprobar">Aprobar</button>
                        <button class="btn-accion modificar">Modificar</button>
                        <button class="btn-accion cancelar">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer-principal animate-on-load animate-delay-11">
        <div class="footer-contenido">
            <p>&copy; 2025 Clínica Dental Especializada John Vega. Todos los derechos reservados.</p>
            <div class="redes-sociales">
                <a href="#">Facebook</a>
                <a href="#">WhatsApp</a>
            </div>
        </div>
    </footer>

    <!-- SCRIPT FUNCIONAL -->
    <script>
    document.querySelectorAll(".cita-card").forEach(cita => {

        const estado = cita.querySelector(".estado");
        const btnAprobar = cita.querySelector(".btn-accion.aprobar");
        const btnModificar = cita.querySelector(".btn-accion.modificar");
        const btnCancelar = cita.querySelector(".btn-accion.cancelar");

        // Botón Aprobar
        btnAprobar.addEventListener("click", () => {
            estado.textContent = "Aprobada";
            estado.className = "estado estado-aprobada";
            alert("La cita ha sido aprobada correctamente.");
        });

        // Botón Cancelar
        btnCancelar.addEventListener("click", () => {
            const confirmar = confirm("¿Deseas cancelar esta cita?");
            if (confirmar) {
                estado.textContent = "Cancelada";
                estado.className = "estado estado-cancelada";
                alert("La cita ha sido cancelada.");
            }
        });

        // Botón Modificar
        btnModificar.addEventListener("click", () => {
            // Guardamos los datos de la cita en localStorage para usar en la página de modificación
            const citaData = {
                nombre: cita.querySelector("h3").textContent,
                fecha: cita.querySelector("p:nth-of-type(1)").textContent.replace("Fecha: ", ""),
                hora: cita.querySelector("p:nth-of-type(2)").textContent.replace("Hora: ", ""),
                servicio: cita.querySelector("p:nth-of-type(3)").textContent.replace("Servicio: ", ""),
                estado: estado.textContent
            };
            localStorage.setItem("citaModificar", JSON.stringify(citaData));

            // Redirigimos a la página de modificación
            window.location.href = "modificar-cita.html";
        });

    });
</script>

</body>
</html>
