<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda del Dentista | Clínica Dental John Vega</title>

    <link rel="stylesheet" href="/Static/CSS/estilos.css">
    <link rel="stylesheet" href="/Static/CSS/citas.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="navbarAdmin"></div>
    <script src="/Static/JS/include.js"></script>
    <script src="/Static/JS/navbar_auth.js"></script>

    <section class="seccion-generica animate-on-load">
        <div class="contenedor">

            <h2 class="animate-delay-1">Agenda</h2>
            <p class="introduccion animate-delay-2">
                Aquí puedes gestionar todas las citas pendientes de aprobación.
            </p>

            <div class="lista-citas animate-delay-3">

                <!-- CITA -->
                <div class="cita-card">
                    <div class="cita-info">
                        <h3>Juan Pérez</h3>
                        <p><strong>Fecha:</strong> 10/12/2025</p>
                        <p><strong>Hora:</strong> 2:30 PM</p>
                        <p><strong>Servicio:</strong> Limpieza Dental</p>
                        <p>
                            <strong>Estado:</strong>
                            <span class="estado estado-pendiente">Pendiente</span>
                        </p>
                    </div>

                    <div class="cita-acciones">
                        <button class="btn-accion aprobar">Aprobar</button>
                        <button class="btn-accion modificar">Modificar</button>
                        <button class="btn-accion cancelar">Cancelar</button>
                        </div>
                        </div>
                        
                        </div>
                        </div>
                        </section>
                        
                        <footer class="footer-principal animate-on-load animate-delay-11">
                            <div class="footer-contenido">
                                <p>&copy; 2025 Clínica Dental Especializada John Vega. Todos los derechos reservados.</p>
                                <div class="redes-sociales">
                                    <a href="#">Facebook</a>
                                    <a href="#">WhatsApp</a>
                                </div>
                            </div>
                        </footer>
                        
                        <script>
                            console.log("SCRIPT AGENDA CARGADO");

                            async function cargarAgenda() {
                                console.log("Intentando cargar agenda...");

                                const contenedor = document.getElementById("listaCitas");

                                if (!contenedor) {
                                    console.error("NO EXISTE #listaCitas");
                                    return;
                                }

                                const res = await fetch("http://localhost:3000/agenda");
                                const citas = await res.json();

                                console.log("Citas recibidas:", citas);

                                contenedor.innerHTML = "";

                                if (citas.length === 0) {
                                    contenedor.innerHTML = "<p>No hay citas pendientes</p>";
                                    return;
                                }

                                citas.forEach(cita => {
                                    const card = document.createElement("div");
                                    card.className = "cita-card";

                                    card.innerHTML = `
                                    <div class="cita-info">
                                        <h3>${cita.paciente}</h3>
                                        <p><strong>Fecha:</strong> ${new Date(cita.fecha).toLocaleDateString()}</p>
                                        <p><strong>Hora:</strong> ${new Date(cita.hora).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                                        <p><strong>Servicio:</strong> ${cita.servicio}</p>
                                        <p><strong>Estado:</strong> ${cita.estado}</p>
                                    </div>
                                `;

                                    contenedor.appendChild(card);
                                });
                            }

                            cargarAgenda();
                        </script>


</body>
</html>
