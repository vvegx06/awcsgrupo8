<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>

    <link rel="stylesheet" href="/Static/CSS/estilos.css">

    <link rel="stylesheet" href="/Static/CSS/account.css">
</head>

<body>

    <div id="navbar"></div>
    <script src="/Static/JS/include.js"></script>

    <!-- REGISTER -->
    <section class="auth-wrapper">
        <div class="auth-card animate-on-load">
            <h2>Crear Cuenta</h2>
            <p>Regístrate para continuar</p>

            <form class="auth-form">

                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>

                <label for="password2">Confirmar contraseña</label>
                <input type="password" id="password2" placeholder="********" required>

                <button type="submit" class="btn-auth">Registrar</button>
            </form>

            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </div>
    </section>

</body>
</html>
