<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Profesional - Clínica Dental</title>
    <link rel="stylesheet" href="/Static/CSS/estilos.css">
    <link rel="stylesheet" href="/Static/CSS/account.css">
    <!-- Font Awesome eliminado para evitar errores de tracking prevention -->
</head>
<body>
    <!-- Navbar dinámico según el rol -->
    <div id="navbar-container"></div>
    
    <script src="/Static/JS/include.js"></script>
    <script src="/Static/JS/navbar_auth.js"></script>
    
    <div class="container">
        <div class="profile-container">
            <h2>Editar Perfil Profesional</h2>
            <form id="dentistProfileForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
                    <small style="color: #666;">El nombre no puede ser modificado</small>
                </div>
                
                <div class="form-group">
                    <label for="especialidades">Especialidades (separadas por comas)</label>
                    <input type="text" id="especialidades" name="especialidades" required>
                </div>
                
                <div class="form-group">
                    <label for="experiencia">Años de Experiencia</label>
                    <input type="number" id="experiencia" name="experiencia" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
                <!-- Formulario de foto temporalmente oculto -->
                <!--
                <div class="form-group">
                    <label for="foto">Foto de Perfil</label>
                    <div class="file-upload">
                        <input type="file" id="foto" name="foto" accept="image/*">
                        <label for="foto" class="file-upload-label">
                            <i class="fas fa-upload"></i> Seleccionar Imagen
                        </label>
                        <span id="fileName">Ningún archivo seleccionado</span>
                    </div>
                    <div id="imagePreview" class="image-preview">
                        <img id="preview" src="" alt="Vista previa de la imagen">
                    </div>
                </div>
                -->
                
                <div class="form-actions">
                    <button type="button" id="btnGuardar" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/Static/JS/dentist-profile.js"></script>
</body>
</html>
