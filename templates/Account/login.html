<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="/Static/CSS/estilos.css">

    <link rel="stylesheet" href="/Static/CSS/account.css">
</head>

<body>


    <header class="header-principal animate-on-load">
        <a href="/templates/index.html" class="logo-container">
            <img src="/Static/img/clinica.png" alt="Logo Clínica Dental John Vega" class="logo">
            <span class="logo-texto">Clinica John Vega</span>
        </a>
    </header>

    <section class="auth-wrapper">
        <div class="auth-card animate-on-load">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta</p>

            <form id="loginForm" class="auth-form"> 

                <label for="usuario">Usuario o Correo electrónico</label>
                <input type="text" id="usuario" placeholder="usuario o correo@ejemplo.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required>

                <button type="submit" class="btn-auth">Ingresar</button>
            </form>

            <div class="auth-links">
                <p>¿No tienes una cuenta? <a href="register.html">Crear una cuenta</a></p>
            </div>
        </div>
    </section>

</body>

<script src="/Static/JS/login.js"></script>

<footer class="footer-principal animate-on-load animate-delay-11">
    <div class="footer-contenido">
        <p>&copy; 2025 Clínica Dental Especializada John Vega. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="#">Facebook</a>
            <a href="#">WhatsApp</a>
        </div>
    </div>
</footer>

</html>
