<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Odontólogo - Clínica John Vega</title>
    <link rel="stylesheet" href="/Static/CSS/estilos.css">
</head>
<body>
    <!-- Incluir navbar específico para odontólogos -->
    <div id="navbar-container"></div>
    
    <main class="contenido-principal">
        <h1>Bienvenido al Panel del Odontólogo</h1>
        <p>Desde aquí puedes gestionar tu perfil profesional, horarios, citas y registros clínicos.</p>
    </main>

    <script src="/Static/JS/include.js"></script>
    <script>
        // Cargar navbar específico para odontólogos
        document.addEventListener('DOMContentLoaded', () => {
            const navbarContainer = document.getElementById('navbar-container');
            fetch('/templates/Componentes/navbarOdontologo.html')
                .then(response => response.text())
                .then(html => {
                    navbarContainer.innerHTML = html;
                })
                .catch(error => console.error('Error cargando navbar:', error));
        });
    </script>
</body>
</html>
